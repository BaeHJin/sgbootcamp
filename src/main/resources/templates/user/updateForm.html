<!DOCTYPE html>
<html lang="kr">
{{> include/header}}

<body>
{{> include/nav}}
<div class="container" id="main">
   <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default content-main">
      {{#user}}
          <form name="question" method="post" action="/user/{{id}}/update">
                  <input type="hidden" name="userId" value="{{userId}}">
                  <input type="hidden" name="_method" value="put">	<!-- 꼼수 원래 post인데 put방식으로 -->
              <div class="form-group">
                  <label for="password">비밀번호</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Password">
              </div>
              <div class="form-group">
                  <label for="name">이름</label>
                  <input class="form-control" id="name" name="name" value="{{name}}" placeholder="Name">
              </div>
              <div class="form-group">
                  <label for="email">이메일</label>
                  <input type="email" class="form-control" id="email" name="email" value="{{email}}" placeholder="Email">
              </div>
              <button type="submit" class="btn btn-success clearfix pull-right">수정하기</button>
              <div class="clearfix" />
          </form>
         {{/user}}
        </div>
    </div>
</div>

<!-- script references -->
{{> include/footer}}
	</body>
</html>
